
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>International Phone Number Validation</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="intlTelInput.css">
    <link rel="stylesheet" href="demo.css">
    
      <link rel="stylesheet" href="isValidNumber.css">
    
  </head>

  <body>

    <div id="result">
      <input id="phone" type="tel"></br>
<span id="valid-msg" class="hide">âœ“ Valid</span>
<span id="error-msg" class="hide">Invalid number</span>
    </div>

    <script src="prism.js"></script>
    <script src="jquery.min.js"></script>
    <script src="intlTelInput.js"></script>
    <script>
    var telInput = $("#phone"),
  errorMsg = $("#error-msg"),
  validMsg = $("#valid-msg");

// initialise plugin
telInput.intlTelInput({
  utilsScript: "https://ajsingh273.github.io/phone-validation/utils.js"
});

var reset = function() {
  telInput.removeClass("error");
  errorMsg.addClass("hide");
  validMsg.addClass("hide");
};

// on blur: validate
telInput.blur(function() {
  reset();
  if ($.trim(telInput.val())) {
    if (telInput.intlTelInput("isValidNumber")) {
      validMsg.removeClass("hide");
    } else {
      telInput.addClass("error");
      errorMsg.removeClass("hide");
    }
  }
});

// on keyup / change flag: reset
telInput.on("keyup change", reset);
</script>
  </body>
</html>
